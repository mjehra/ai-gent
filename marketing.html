<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant - Marketing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4ade80, #10b981, #059669);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Add shiny elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            pointer-events: none;
        }
        
        .tablet-frame {
            width: 100%;
            max-width: 1000px;
            background: linear-gradient(145deg, #222, #000);
            border-radius: 36px;
            padding: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25),
                        inset 0 2px 3px rgba(255, 255, 255, 0.1),
                        inset 0 -2px 3px rgba(0, 0, 0, 0.2);
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Add shine effect to tablet frame */
        .tablet-frame::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0) 100%);
        }
        
        .tablet-screen {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .tablet-button {
            position: absolute;
            width: 6px;
            height: 60px;
            background-color: #333;
            right: -3px;
            top: 120px;
            border-radius: 3px;
        }
        
        .tablet-camera {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .marketing-title {
            position: absolute;
            bottom: -80px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .marketing-subtitle {
            position: absolute;
            bottom: -130px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="tablet-frame">
        <div class="tablet-camera"></div>
        <div class="tablet-button"></div>
        <div class="tablet-screen">
            <iframe src="http://127.0.0.1:5000" title="AI Chat Assistant"></iframe>
        </div>
        <h1 class="marketing-title">AI Chat Assistant</h1>
        <p class="marketing-subtitle">Powerful AI conversations with a modern interface</p>
    </div>
</body>
</html>
